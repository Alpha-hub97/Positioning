<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            background-color: aquamarine;
        }
        div{
            right: 30px;
            border: 5px solid black;
        }
        .sticky{
            position: sticky;
            top: 0;
            right: 20px;
            width:300px ;
            border: solid red;
        }
        .fixed{
            position: fixed;
            top: 300px;
            right: 20px;
            width: 300px;
            border: solid blue;
        }
        .relative{
            position: relative;
            top: 0;
            right: 20px;
            width: 300px;
            border: solid green;
        }
        .absolute{
            position: absolute;
            right: 20px;
            width: 300px;
            border: solid gold;
        }
    </style>
</head>
<body>
    <h1>Positioning</h1>
    <div> 
        Div with no positioning
    </div><br><br><br>
    <div class="sticky">
        Div with sticky positioning
    </div><br><br><br>
    <div class="relative">
         Div with relative positioning
    </div><br><br><br>
    <div class="absolute">
         Div with absolute positioning
    </div><br><br><br>
    <div class="fixed">
         Div with fixed positioning
    </div>
    <br><br><br>
</body>
</html>
